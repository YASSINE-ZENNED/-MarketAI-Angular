<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarketAI</title>
</head>
<body>
<video autoplay muted loop id="background-video">
  <source src="./app/vecteezy_global-connection-network-ai-line-circuit-technology-data_9167281.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div *ngIf="isLoading" class="spinner-overlay">
  <span class="loader"></span>
  <p class="loading-text">Cooking the best description for this item...</p>

</div>

<div class="center-container">
  <h1>Upload File</h1>

  <label for="file" class="upload-label" (dragover)="handleDragOver($event)" (drop)="handleDrop($event)">
    <i class="ph ph-upload"></i>
    <span>
        Drag & drop or <span class="browse-text">browse</span> your files
      </span>
  </label>
  <form class="upload-form" [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <!-- Left column for image and keywords input -->
    <div class="split-container">
      <div class="left-column">
        <input id="file" type="file" name="file" (change)="onFileSelected($event)" style="display: none;" />

        <div *ngIf="imageUploaded" class="image-preview">
          <div class="keywords-section">
            <label for="keywords">Keywords  :  </label>
            <input id="keywords" type="text" [(ngModel)]="keywords" placeholder="brand, model..." />
            <button type="button" (click)="onGenerate()">Generate</button>
          </div>

          <img class="align-left" [src]="imagePreview" />
        </div>
      </div>

      <div *ngIf="formVisible" class="right-column">
        <ckeditor [editor]="Editor" [config]="config" [data]="data" (change)="onChange($event)"></ckeditor>
        <button type="button" (click)="onPost()">Post on FB page</button>
      </div>
    </div>
  </form>
</div>
</body>
